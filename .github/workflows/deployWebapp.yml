name: Build and deploy Java App

env:  
  AZURE_WEBAPP_PACKAGE_PATH: ./src/FrontEnd/JavaWebAppValeyKey
  JAVA_VERSION: '11'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: microsoft
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/target/*.war'

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
     
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
          
      - name: List directory
        run: ls
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/target/JavaWebAppValeyKey-0.0.1-SNAPSHOT\WEB-INF 
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEB_APP_NAME }}          
          package: ' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/target/JavaWebAppValeyKey-0.0.1-SNAPSHOT.war'
